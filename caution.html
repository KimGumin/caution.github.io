<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 위협 감지 - 경고</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Malgun Gothic', dotum, sans-serif;
            color: #ffffff;
        }

        .container {
            max-width: 500px;
            text-align: center;
            padding: 40px;
            background-color: #2d2d2d;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-top: 8px solid #ff4d4d;
        }

        .icon {
            font-size: 60px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff4d4d;
        }

        .message {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .warning-box {
            background-color: #3d3d3d;
            border: 1px solid #555;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 6px;
            font-size: 14px;
            text-align: left;
        }

        .action-btn {
            display: inline-block;
            background-color: #ff4d4d;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
            border: none;
        }

        .action-btn:hover {
            background-color: #cc0000;
        }

        /* 깜빡이는 애니메이션 효과 */
        .blink {
            animation: blinker 1.5s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon blink">⚠️</div>
    <div class="title">시스템 위험 감지!</div>
    <div class="message">
        사용자의 시스템이 <strong>바이러스에 손상되었습니다!</strong><br>
        비정상적인 접근이 감지되어 연결이 차단되었습니다.
    </div>

    <div class="warning-box">
        <strong>[훈련 안내]</strong><br>
        이 페이지는 사내 보안 의식 고취를 위한 <strong>해킹메일 대응 훈련용 페이지</strong>입니다. 실제 바이러스에 감염된 것은 아니니 안심하시기 바랍니다.
    </div>

    <p style="font-size: 13px; color: #888; margin-bottom: 20px;">
        지금 즉시 메일 창을 닫고,<br><strong>보안실에 해킹메일 신고</strong> 등의 조치를 취하십시오.
    </p>

    <button class="action-btn" onclick="window.close();">안내 확인 및 창 닫기</button>
</div>

</body>
</html>
