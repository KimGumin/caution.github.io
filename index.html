<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 위협 감지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* 배경을 더 어둡게 하여 긴장감 조성 */
            font-family: 'Malgun Gothic', dotum, sans-serif;
            color: #ffffff;
        }

        .container {
            max-width: 550px;
            text-align: center;
            padding: 50px 30px;
            background-color: #1a1a1a;
            border-radius: 0; /* 각진 디자인으로 더 딱딱한 시스템 느낌 생성 */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
            border: 1px solid #333;
            border-top: 10px solid #cc0000;
        }

        .icon {
            font-size: 70px;
            color: #cc0000;
            margin-bottom: 25px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #cc0000;
            letter-spacing: -1px;
        }

        .message {
            font-size: 17px;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #eeeeee;
        }

        .warning-box {
            background-color: #2a2a2a;
            border-left: 5px solid #cc0000;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }

        .footer-note {
            font-size: 13px;
            color: #666;
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon blink">⚠️</div>
    <div class="title">바이러스에 손상되었습니다!</div>
    
    <div class="message">
        비정상적인 경로를 통한 악성 스크립트 실행이 감지되었습니다.<br>
        <strong>해킹메일 신고 등 사내 보안 수칙에 따른 조치를 취하십시오.</strong>
    </div>

    <div class="warning-box">
        <strong>[안내] 해킹메일 대응 모의훈련</strong><br>
        본 화면은 사내 보안 점검을 위한 훈련용 페이지입니다. <br>
        실제 감염은 발생하지 않았으나, 메일의 링크를 클릭함으로써 <br>
        보안 위협에 노출되었음을 알려드립니다.
    </div>

    <div class="footer-note">
        본 안내를 확인하셨다면 현재 브라우저 탭을 닫아주시기 바랍니다.<br>
        <strong>정보보안실 (내선 9484)</strong>
    </div>
</div>

</body>
</html>
